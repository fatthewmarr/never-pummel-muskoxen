<h2>{{set.name}}</h2>
<mat-slide-toggle
          [color]="primary"
          [checked]="exists"
          (click)="toggle()">
        Show Answers
      </mat-slide-toggle>
<button mat-raised-button (click)="routeBack()">Back</button>
<br> <br> 
<div *ngFor="let qa of QA">
<mat-card style="width:300px;">
<mat-card-content>
<p>
    {{qa.question}}
</p>
</mat-card-content>
<mat-card-content *ngIf="exists">
  {{qa.answer}}
</mat-card-content>
<mat-card-actions>
  <button mat-button (click)=openEditModal(qa)>Edit</button>
</mat-card-actions>
</mat-card>
<br>
</div>
<button mat-raised-button (click)="openQAModal()">Add</button>
