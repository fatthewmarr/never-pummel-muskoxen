<!-- You can now use your library component in app.component.html -->
<ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig" (afterChange)="afterChange($event)">
    <div ngxSlickItem class="slide">
        <mat-card class="example-card" style="font-size: 3.9em;">
            <mat-card-header style="text-align: left">
                <mat-card-title><b>Create a Study Set</b></mat-card-title>
                <mat-card-subtitle>Create a study set for any subject you're learning.</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions style="text-align: left;padding-left:17px;">
                <button mat-button class="UIButton" (click)="openCreateModal()">Create a study set</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div ngxSlickItem class="slide">
        <mat-card class="example-card" style="font-size: 3.9em;">
            <mat-card-header style="text-align: left">
                <mat-card-title><b>Create a Study Session</b></mat-card-title>
                <mat-card-subtitle>Create a study session for any subject you're learning.</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
            </mat-card-content>
            <mat-card-actions style="text-align: left;padding-left:17px;">
                <button mat-button class="UIButton" (click)="openCreateStudySeshModal()">Create a study session</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div ngxSlickItem class="slide">
            <mat-card class="example-card" style="font-size: 3.9em;">
                <mat-card-header style="text-align: left">
                    <mat-card-title><b>Your Profile</b></mat-card-title>
                    <mat-card-subtitle>View your profile and make changes to your information.</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                </mat-card-content>
                <mat-card-actions style="text-align: left;padding-left:17px;">
                    <button mat-button class="UIButton" (click)="goToProfile()">Go to Profile</button>
                </mat-card-actions>
            </mat-card>
        </div>
</ngx-slick>
