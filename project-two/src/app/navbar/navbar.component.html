<nav class="navbar navbar-default" style="background-color: #337AB7;">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle" style="color: white;">
                <span class="sr-only" style="color: white;">Toggle navigation</span>
                <span class="icon-bar" style="background-color: white;"></span>
                <span class="icon-bar" style="background-color: white;"></span>
                <span class="icon-bar" style="background-color: white;"></span>
            </button>
            <a (click)="dashboard()" class="navbar-brand" style="color:white;">GetIt</a>
        </div> 
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a (click)="dashboard()" style="color: white;">Dashboard</a>
                </li>
                <li>
                    <a (click)="profile()" style="color: white;">Profile</a>
                </li>
                <li>
                    <a (click)="logout()" style="color: white;">Logout</a>
                </li>
            </ul>
        </div>

    </div>
</nav>
